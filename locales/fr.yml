fr:
  header: "Ticket pour Le Wagon  -  Passeport pour l’avenir"
  sub_header: "Un coding bootcamp de 9 semaines offert à 5 jeunes Bruxellois"
  paragraph_1: "Tu as entre 18 et 35 ans? Tu es passionné par le monde du web et des nouvelles technologies? Tu souhaites apprendre à coder et pouvoir créer une application de A à Z? Tu rêves peut-être même d’en faire ton métier? De travailler dans une startup?"
  paragraph_2: "La Région de Bruxelles-Capitale offre à 5 jeunes Bruxellois, sans emploi et/ou aux ressources financières limitées, la possibilité de rejoindre cet automne 20 jeunes entrepreneurs venus du monde entier, pour prendre part avec eux au prochain Coding Bootcamp du Wagon Brussels. Cette formation intensive au développement d’applications web (HTML, CSS, JavaScript, SQL, Ruby, Ruby on Rails,...), de 9 semaines, à temps plein, se tiendra du 17 octobre au 16 décembre 2016 prochains."
  paragraph_3: "A la clef? La capacité de développer tes propres applications pour tous les projets qui te tiennent à coeur, une immersion au sein d’un environnement international et entrepreneurial stimulant, des compétences tech archi-demandées sur le marché de l’emploi, et (au minimum!) un stage de 3 mois dans une startup de la Région bruxelloise."
  paragraph_4: "Si tu souhaites de l’aide pour remplir le formulaire de candidature, prends contact avec Jan (jan@maksvzw.org), de l’asbl Maks. Lui et son équipe vous accompagneront tout au long du processus de sélection, pour mettre toutes les chances de votre côté!"
  closing_statement: "Fin des inscriptions le 30 septembre 2016 à 23h59! Soyez à l’heure pour le grand départ!"
