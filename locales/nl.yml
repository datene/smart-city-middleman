nl:
  header: "Ticket voor Le Wagon - Toegang tot de toekomst"
  sub_header: "Een coding bootcamp van 9 weken, aangeboden aan 5 jonge Brusselaars"
  paragraph_1: "Ben je tussen 18 en 35 jaar oud? Heb je een passie voor nieuwe technologie? Wil je leren coderen en een web app maken van A tot Z? Misschien droom je er van om van programmeren een job te maken? Of om te werken in een startup?"
  paragraph_2: "Het Brussels Hoofdstedelijk Gewest geeft de kans aan 5 jonge Brusselaars die werkzoekend zijn of beperkte middelen hebben om samen met 20 jonge ondernemers uit heel de wereld deel te nemen aan het Le Wagon Brussels Coding Bootcamp dit najaar. Deze bootcamp is een intensieve, full-time opleiding waarin je web applicaties leert ontwikkelen (HTML, CSS, JavaScript, SQL, Ruby, Ruby on Rails,...). De opleiding loopt van 17 oktober tot 16 december 2016."
  paragraph_3: "Aan het einde van de opleiding kan je zelf applicaties ontwikkelen voor elk project dat je wil uitbouwen. Je wordt ondergedompeld in een stimulerende internationale en ondernemende omgeving. Je leert nieuwe vaardigheden die veel gevraagd worden op de arbeidsmarkt en je kan een stage doen van (minstens!) 3 maand in een startup in het Brussels Gewest."
  paragraph_4: "Als je hulp nodig hebt bij je kandidatuur, contacteer dan Jan (jan@maksvzw.org), van Maks vzw. Jan en de mensen van Maks vzw kunnen jou begeleiden tijdens het selectieproces zodat je een betere kans hebt."
  closing_statement: "Je kan je kandidaat stellen tot 30 september 2016 om 23u59! Mis deze trein niet!"
